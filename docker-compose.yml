version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: radiance_db_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: radiance_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      # Optional: Automatically init DB if empty
      - ./database/setup.sql:/docker-entrypoint-initdb.d/setup.sql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
